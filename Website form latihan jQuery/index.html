<!DOCTYPE html>
<html>
    <head>
        <title>Form Validasi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Input Data Mahasiswa</h2>
                    <form id="form-mahasiswa" method="post">
                        <label class="form-label">NRP</label>
                        <input id="nrp" name="nrp" type="text" minlength="10" maxlength="10" class="required">

                        <label class="form-label">Nama</label>
                        <input id="nama" name="nama" type="text" size="30" class="required">

                        <label class="form-label">Alamat</label>
                        <textarea id="alamat" name="alamat" cols="60" rows="4" class="required"></textarea>

                        <label class="form-label">Tanggal Lahir</label>
                        <input id="tanggallahir" name="tanggallahir" type="text" maxlength="10" size="20" class="required">

                        <label class="form-label">Umur</label>
                        <input id="umur" name="umur" type="text" maxlength="3" size="10" class="required">

                        <label class="form-label">Alamat Email</label>
                        <input id="email" name="email" type="text" size="60" class="required">

                        <label class="form-label">Alamat Situs</label>
                        <input id="situs" name="situs" type="text" size="60" class="required">

                        <label class="form-label">Password</label>
                        <input id="password" name="password" type="password" size="30" class="required">

                        <label class="form-label">Ulangi Password</label>
                        <input id="ulangipassword" name="ulangipassword" type="password" size="30" class="required">

                        <label class="form-label"></label>
                        <input type="submit" name="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
